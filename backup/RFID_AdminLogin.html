<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/napo" rel="stylesheet" >
    <link rel="stylesheet" href="adminlogin.css">
    <title>AdminLogin</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="left">
                <h2>SIGN IN</h2>
               <form>
                 <input placeholder="Username"/>
                 <input type="password" placeholder="Password"/>
                 <button>LOGIN</button>
               </form>
               <a id="sign_up">New User? Sign Here</a>
            </div>
            <div class="right">
              <img src="../img/login_page.png">
              <!-- <h2>Thank You !!</h2> -->
            </div>
        </div>
         <div class="block_signup">
         <div class="signup_left">
         <img src="../img/register_page.png">
         </div>
         <div class="signup_right">
             <h2>SIGN UP</h2>
             <form>
                 <input type="text" placeholder="Username">
                 <input type="email" placeholder="Email">
                 <input type="password" placeholder="Password">
                 <button >REGISTER</button>
             </form>
             <a id="sign_in">Existing User?Sign Here</a>
         </div>
        </div>
    </div>
    <script src="adminlogin.js"></script>
</body>
</html>
